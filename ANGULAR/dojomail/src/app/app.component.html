<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <fieldset>
    <h1>Dojo Mail</h1>
    <table class="table">
      <tr>
        <th>Email</th>
        <th>Importance</th>
        <th>Subject</th>
        <th>Content</th>
      </tr>
      <tr *ngFor='let email of emails'>
        <td>{{ email.address }}</td>
        <td>{{ email.importance}}</td>
        <td>{{ email.subject}}</td>
        <td>{{ email.content}}</td>
      </tr>
    </table>
  </fieldset>

</div>
