<div class='row'>
  <div class='col-sm'>
    <h1>Chicago, IL</h1>
  </div>
</div>
<div class='container'>
  <div class='row'>
    <div class='col-sm'>
      <p>Humidity: {{ city.main.humidity }}</p>
      <p>Temperature (Average): {{ city.main.temp | convertToFah }}</p>
      <p>Temperature (High): {{ city.main.temp_max | convertToFah }}</p>
      <p>Temperature (Low): {{ city.main.temp_min | convertToFah }}</p>
      <p>Status: {{ city.weather[0].description }}</p>
    </div>
    <div class='col-sm'>
      <img src='https://images.pexels.com/photos/167200/pexels-photo-167200.jpeg'>
    </div>
  </div>
</div>
