<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>{{ title }}</h1>
  <div class="box" *ngFor='let switch of switchbtn, let idx = index'>
    <button [ngClass]="{'btn': true, 'btn-danger': switch.red, 'btn-success': switch.green}" (click)="onClick(idx)">{{ switch.status }}</button>
  </div>
</div>
